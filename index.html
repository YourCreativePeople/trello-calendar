<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">

	<title>Trello Calendar</title>

	<link rel="stylesheet" type="text/css" href="vendor/css/reset.css">
	<link rel="stylesheet" type="text/css" href="build/css/styles.min.css">
</head> <!-- End Head -->

<body>
    <div class="loggedout">
        <a id="connectLink" href="#">Connect To Trello</a>
    </div>

    <div class="loggedin">
        <header>
            <h3>Trello Calendar</h3>
            <div class="userInfo">
                <a id="avatarLink"><img id="avatar" src=''></a>
                <div class="userData">
                    <span id="fullName"></span>
                    <a id="disconnect" href="#">Log Out</a>
                </div>
            </div>
        </header>

        <div class="container" id='container'></div>
    </div>



	<script id='template' type='text/ractive'>
		<table class="time-table">
    	<caption>July 2014</caption>
    	<thead>
    		<tr>
    			<td class="blank"></td>
    			{{#weeks}}
	    			<td colspan="5">Week {{WeekNumber}}</td>
				{{/weeks}}
    		</tr>
    		<tr>
    			<td class="blank"></td>
    			{{#weeks}}
    				{{#Days}}
    					<td>{{formatDate(.)}}</td>
    				{{/Days}}
				{{/weeks}}
    		</tr>
    	</thead>
    	<tbody>
	    	{{#org.members:mi}}
	    		{{{renderRows(.)}}}
	    	{{/org.members}}
    	</tbody>
    </table>


	</script>

	<script type="text/javascript" src='//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js'></script>
    <script type="text/javascript" src='https://api.trello.com/1/client.js?key=581a39a3370393a0d574e0f2439a58f6'></script>
    <script type="text/javascript" src='http://cdn.ractivejs.org/latest/ractive.js'></script>
    <script type="text/javascript" src='build/js/vendorscripts.min.js'></script>
	<script type="text/javascript" src='build/js/scripts.min.js'></script>

</body> <!-- End Body -->

</html>
